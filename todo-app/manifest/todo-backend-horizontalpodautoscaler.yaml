apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  namespace: project
  name: todo-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: todo-backend
  minReplicas: 1
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 150
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  namespace: project
  name: todo-backend-pdb
spec:
  maxUnavailable: 30%
  selector:
    matchLabels:
      app: todo-backend
