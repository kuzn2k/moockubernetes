apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: greeter-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greeter-v1
  template:
    metadata:
      labels:
        app: greeter-v1
    spec:
      containers:
        - name: app
          image: PROJECT/GREETER
          imagePullPolicy: Always
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            httpGet:
               path: /healthz
               port: 3000
          env:
            - name: PORT
              value: "3000"
            - name: MESSAGE
              value: "Hello from version 1"
          ports:
            - name: greeter-port
              containerPort: 3000
