apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-server
  template:
    metadata:
      labels:
        app: todo-server
    spec:
      containers:
        - name: app
          image: kuzn2k/todo-server:1.0.1
          env:
            - name: PORT
              value: "3000"
          ports:
            - name: todo-port
              containerPort: 3000
